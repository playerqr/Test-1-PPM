<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="jmobile/jquery.mobile-1.4.5.css">
		<link rel="stylesheet" href="css/style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="jmobile/jquery.js"></script>
		<script src="jmobile/jquery.mobile-1.4.5.js"></script>
	</head>
	<body>
		<div data-role=page id=p1>
			<div data-role=header>
				<form>
					<div class="ui-field-contain">
						<select name="select-native" id="select-native" data-iconpos="left" data-role=listview>
							<a href=#p1 data-transition=slide><option>Program convert ke biner dan hexadesimal</option></a>
							<a href=#p2 data-transition=slide><option>Melihat warna dari rgb yang ditentukan</option></a>
							<a href=#p3 data-transition=slide><option>Rangkuman materi</option></a>
						</select>
					</div>
				</form>
			</div>
			<div data-role=content>
				<a href=#p2 data-transition=slide>Program convert ke biner dan hexadesimal</a>
				<a href=#p3 data-transition=slide>Melihat warna dari rgb yang ditentukan</a>
				<a href=#p4 data-transition=slide>Rangkuman materi</a>
			</div>
			<div data-role=footer>
				<h1>26416119 - Alexander Thomas</h1>
			</div>
		</div>
		<div data-role=page id=p2>
			<div data-role=header data-add-back-btn=true>
				<h1><a href=#home data-transition=slide data-direction=reverse></a></h1>
			</div>
			<div data-role=content>
				<label for="basic">Number Input:</label>
				<input type="text" name="name" id="input_convert" value="">
				<button id="convert" value="test" class="ui-btn-hidden" aria-disabled="false">Submit</button>
				<input type="text" name="name" id="hasil_convert_hex" value="">
				<input type="text" name="name" id="hasil_convert_bin" value="">
			</div>
			<div data-role=footer>
				<h1>26416119 - Alexander Thomas</h1>
			</div>
		</div>
		<div data-role=page id=p3>
			<div data-role=header data-add-back-btn=true>
				<h1><a href=#home data-transition=slide data-direction=reverse></a></h1>
			</div>
			<div data-role=content>
				<legend>Red</legend><input type="range" class="slider" id="r" min="0" max="255" value="0">
				<legend>Green</legend><input type="range" class="slider" id="g" min="0" max="255" value="0">
				<legend>Blue</legend><input type="range" class="slider" id="b" min="0" max="255" value="0">
				<input type="text" name="name" style="background-color:rgb(0, 0, 0)" id="hasil_convert_rgb" value="">
			</div>
			<div data-role=footer>
				<h1>26416119 - Alexander Thomas</h1>
			</div>
		</div>
		<div data-role=page id=p4>
			<div data-role=header data-add-back-btn=true>
				<h1><a href=#home data-transition=slide data-direction=reverse></a></h1>
			</div>
			<div data-role=content>
			</div>
			<div data-role=footer>
				<h1>26416119 - Alexander Thomas</h1>
			</div>
		</div>
		<script>
			$('#convert').on('click', function () {
				if($.isNumeric($('#input_convert').val())){
					$('#hasil_convert_hex').val(parseInt($('#input_convert').val(), 10).toString(16));
					$('#hasil_convert_bin').val(parseInt($('#input_convert').val(), 10).toString(2));
				}else{
					alert("Data input bukan berupa angka")
				}
			});		
			$(document).on('change', '#r', function () {
				r = $('#r').val();
				g = $('#g').val();
				b = $('#b').val();
				$('#hasil_convert_rgb').css('background-color','rgb('+r+', '+g+', '+b+')');
			});	
			$(document).on('change', '#g', function () {
				r = $('#r').val();
				g = $('#g').val();
				b = $('#b').val();
				$('#hasil_convert_rgb').css('background-color','rgb('+r+', '+g+', '+b+')');
			});	
			$(document).on('change', '#b', function () {
				r = $('#r').val();
				g = $('#g').val();
				b = $('#b').val();
				$('#hasil_convert_rgb').css('background-color','rgb('+r+', '+g+', '+b+')');
			});
		</script>
	</body>
</html>
